<form  action="{% url 'carts:add' %}" method="post" style="text-align: right">



    {% csrf_token %}
    <input type="hidden" name="product_id" value="{{ product.id }}">



     <div class="qty-holder">
        <button type="button" class="qty-dec-btn" title="Dec" id="remove">-</button>
        <input type="number" value="1"  class="qty-input" id="quantity" name="quantity" readonly>
        <button type="button" class="qty-inc-btn" title="Inc"   id="add">+</button>
    </div>




    <button type="submit" class="mb-xs mt-xs mr-xs btn btn-warning"><i class="fa fa-shopping-cart"></i> Agregar al Carrito</button>
</form>

<script>

    const add =  document.getElementById('add')
    const remove = document.getElementById('remove')
    const  quantity= document.getElementById('quantity')

    add.addEventListener('click',function(){
        quantity.value= parseInt(quantity.value)+1
    })

    remove.addEventListener('click',function(){
        value= parseInt(quantity.value)
        if(value !=1){
            value = value -1
        }
        quantity.value=value
    })

</script>
