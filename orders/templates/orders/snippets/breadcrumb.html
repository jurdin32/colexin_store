<br>
<section class="header">
    <div class="container">
        <nav aria-label="breadcrumb">
            <ul class="breadcrumb">
                {% for item in breadcrumb %}
                    {% if item.active %}
                    <li class="breadcrumb-item"><a href="{{ item.url }}">{{ item.title }}</a></li>
                    {% else %}
                        <li class="breadcrumb-item active">{{ item.title }}</li>
                    {% endif %}
                {% endfor %}
            </ul>
        </nav>
    </div>
</section>
