{% extends 'base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/stripe.css' %}">
{% endblock %}

{% block content %}
    <div class="cart">
        <div class="container">
            <div class="row">
                <div role="main" class="main">
                    <br>
                    <div class="col-md-9 col-md-push-3 my-account">
                        <div class="h2 heading-primary mt-lg clearfix">
                        Nuevo Método de pago
                        </div>
                        <p style="margin: 3px">Ingrese su número de tarjeta de credito o debito - </p>
                        <form action="{% url 'billing_profiles:create' %}" method="post" id="payment-form">
                            {% csrf_token %}
                            <div class="form-group">
                                <div class="form-control" id="card-element">
                                </div>
                                <div class="" id="card-errors" role="alert">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary"> Agregar nueva tarjeta</button>
                        </form>
                    </div>
                    {% include 'orders/snippets/menu_cuenta.html' %}
                </div>
            </div>
        </div>
    </div>




{% endblock %}

{% block javascript %}
    <script src="https://js.stripe.com/v3/"></script>
    <script src="{% static 'js/stripe.js' %}"></script>
{% endblock %}
