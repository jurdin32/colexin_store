<div class="h2 heading-primary mt-lg clearfix">
    Nueva direcci√≥n
</div>
<div class="box-content">
    <div class="mb-5">
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    {{ field.label_tag }}
                    {{ field }}

                    {% if field.errors %}
                        {{ field.errors }}
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">{{ message }}</button>
        </form>
    </div>
</div>
